<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/Netflix/NetflixImages/netflix-icon.png" type="image/x-icon">
</head>
<body>
    <main class="container" >
    <section class="linear"></section>
     <section class="main-container">
        <nav class="nav-bar">
            <div class="logo"><img src="/Netflix/NetflixImages/Netflix-logo.png" alt=""></div>
            <div class="nav-items">
                <ul>
                    <li><select name="lang" id="select">
                        <option value="English" selected>English</option>
                        <option value="Hindi">Hindi</option>
                    </select></li>
                    <li><button class="btn">Sign In</button></li>
                </ul>
            </div>
        </nav>
     </section>
     <section class="head">
        <section class="head-content">
            <p class="head-para1">Unlimited movies, TV shows and more</p>
            <p class="head-para2">Watch anywhere. Cancel anytime.</p>
            <p class="head-para3">Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="sign-section">
                <input type="email" placeholder="Email Address">
                <button class="btn1"> Get Started</button>
            </div>
        </section>
     </section>
    </main>
</body>
</html>
