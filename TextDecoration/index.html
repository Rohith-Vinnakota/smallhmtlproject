<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="content">

        <h1>Text Experiment</h1>
        <input
        type="text"
        name="text"
        id="input_text"
        value=""
        onkeyup="display()"
      />
      <div class="btns">
        <button id="lower" class="btn" onclick="Lower()">abc</button>
        <button id="upper" class="btn" onclick="Upper()">ABC</button>
        <button id="underline" class="btn" onclick="underLine() " style="text-decoration: underline;">ABC</button>
        <button id="linethrough" class="btn"  onclick="lineThrough()" style="text-decoration: line-through;">ABC</button>
      </div>
      <input type="text" value id="result" />
    </div>
  </div>
    <script src="./index.js"></script>
  </body>
</html>
